[formatter]

[formatter.nix]
command = "alejandra"
excludes = ["yarn-project.nix"]
includes = ["*.nix"]

[formatter.prettier]
command = "node_modules/.bin/prettier"
includes = ["*.md", "*.yaml"]
excludes = ["packages/cardano-services/config/network/*", "packages/e2e/local-network/templates/", "CHANGELOG.md"]
options = ["--write"]
