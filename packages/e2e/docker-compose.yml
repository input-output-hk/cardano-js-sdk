version: "3.9"

services:
  local-testnet:
    build:
      context: ./local-network
    ports:
      - 3001:3001
    volumes:
      - ${PWD}/local-network/sockets:/root/sockets
    healthcheck:
      # Verify that the node socket is up.
      test: ["CMD-SHELL", "test - f /root/sockets/node-pool1.sock"]
      interval: 10s
      timeout: 5s
      retries: 10
  postgres:
    image: postgres:${POSTGRES_VERSION:-11.5-alpine}
    environment:
      - POSTGRES_LOGGING=true
      - POSTGRES_DB_FILE=/run/secrets/postgres_db
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_USER_FILE=/run/secrets/postgres_user
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    secrets:
      - postgres_db
      - postgres_password
      - postgres_user
    shm_size: '2gb'
    restart: on-failure
    healthcheck:
      # Use pg_isready to check postgres is running. Substitute different
      # user `postgres` if you've setup differently to config/pgpass-mainnet
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  cardano-node-ogmios:
    image: cardanosolutions/cardano-node-ogmios:${CARDANO_NODE_OGMIOS_VERSION:-v5.4.0}
    logging:
      driver: "json-file"
      options:
        max-size: "400k"
        max-file: "20"
    ports:
      - ${OGMIOS_PORT:-1337}:1337
    restart: on-failure
    depends_on:
      - local-testnet
    volumes:
      - ./local-network/config/network:/config
      - node-db:/db
      - node-ipc:/ipc
  cardano-db-sync-extended:
    image: inputoutput/cardano-db-sync:${CARDANO_DB_SYNC_VERSION:-13.0.0}
    command: [
        "--config", "/config/cardano-db-sync/config.json",
        "--socket-path", "/node-ipc/node.socket"
    ]
    environment:
      - EXTENDED=true
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - RESTORE_SNAPSHOT=${RESTORE_SNAPSHOT:-}
      - RESTORE_RECREATE_DB=N
    depends_on:
      - cardano-node-ogmios
      - postgres
      - local-testnet
    secrets:
      - postgres_password
      - postgres_user
      - postgres_db
    volumes:
      - ./local-network/config/network:/config
      - node-ipc:/node-ipc
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  cardano-wallet:
    image: inputoutput/cardano-wallet:2022.5.27
    volumes:
      - wallet-db:/wallet-db
      - node-ipc:/ipc
      - ./local-network/config:/config
    ports:
      - 8090:8090
    entrypoint: []                                                                            
    command: bash -c "sleep 10 && ([[ $$NETWORK == \"mainnet\" ]] && $$CMD --mainnet) || ($$CMD --testnet /config/network/genesis/byron.json)"
    environment:
      CMD: "cardano-wallet serve --node-socket /ipc/node.socket --database /wallet-db --listen-address 0.0.0.0"
      NETWORK:
    depends_on:
      - cardano-node-ogmios
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  rabbitmq:
    image: rabbitmq:3.10-management
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
    ports:
      # HTTP management UI
      - '15672:15672'
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    volumes:
      - rabbitmq-db:/var/lib/rabbitmq/mnesia
  http-server:
    build:
      args:
        - NETWORK=${NETWORK:-mainnet}
      context: ../../
      target: http-server
    environment:
      - DB_POLL_INTERVAL=${DB_POLL_INTERVAL:-10000}
      - DB_QUERIES_CACHE_TTL=${DB_QUERIES_CACHE_TTL:-120}
      - ENABLE_METRICS=${ENABLE_METRICS:-false}
      - LOGGER_MIN_SEVERITY=${LOGGER_MIN_SEVERITY:-info}
      - SERVICE_NAMES=${SERVICE_NAMES:-"chain-history,network-info,rewards,stake-pool,tx-submit,utxo"}
      - USE_QUEUE=${USE_QUEUE:-false}
    ports:
      - ${API_PORT:-4000}:3000
    restart: on-failure
    volumes:
      - ./local-network/config/network:/config
    secrets:
      - postgres_db
      - postgres_password
      - postgres_user
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  worker:
    build:
      context: ../../
      target: worker
    environment:
      - LOGGER_MIN_SEVERITY=${LOGGER_MIN_SEVERITY:-info}
      - PARALLEL=${PARALLEL:-false}
      - PARALLEL_TX=${PARALLEL_TX:-3}
      - POLLING_CYCLE=${POLLING_CYCLE:-500}
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
secrets:
  postgres_db:
    file: ./local-network/placeholder-secrets/postgres_db
  postgres_password:
    file: ./local-network/placeholder-secrets/postgres_password
  postgres_user:
    file: ./local-network/placeholder-secrets/postgres_user
volumes:
  db-sync-data:
  node-db:
  node-ipc:
  postgres-data:
  wallet-db:
  rabbitmq-db:
