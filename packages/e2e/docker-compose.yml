version: "3.9"

services:
  local-testnet:
    build:
      context: ./local-network
    ports:
      - 3001:3001
    volumes:
      - ./local-network/network-files/node-sp1/:/root/network-files/node-sp1
      - ./local-network/config:/root/config
    depends_on:
      # We need the file server here in order to calculate the pool metadata hashes
      file-server:
        condition: service_healthy
  postgres:
    image: postgres:${POSTGRES_VERSION:-11.5-alpine}
    environment:
      - POSTGRES_LOGGING=true
      - POSTGRES_DB_FILE=/run/secrets/postgres_db
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_USER_FILE=/run/secrets/postgres_user
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    secrets:
      - postgres_db
      - postgres_password
      - postgres_user
    shm_size: '2gb'
    restart: on-failure
    healthcheck:
      # Use pg_isready to check postgres is running. Substitute different
      # user `postgres` if you've setup differently to config/pgpass-mainnet
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  file-server:
    image: nginx:${NGINX_VERSION:-1.22.1-alpine}
    volumes:
      - ./local-network/file-server:/usr/share/nginx/html
    ports:
      - "${FILE_SERVER_PORT:-7890}:80"
    environment:
      - NGINX_PORT=80
    healthcheck:
      test: [ "CMD-SHELL", "wget -O /dev/null http://localhost || exit 1" ]
      timeout: 10s
  cardano-node-ogmios:
    image: cardanosolutions/cardano-node-ogmios:${CARDANO_NODE_OGMIOS_VERSION:-v5.5.7_1.35.3}
    logging:
      driver: "json-file"
      options:
        max-size: "400k"
        max-file: "20"
    ports:
      - ${OGMIOS_PORT:-1337}:1337
    restart: on-failure
    depends_on:
      local-testnet:
        condition: service_healthy
    volumes:
      - ./local-network/config/network:/config
      - node-db:/db
      - node-ipc:/ipc
  cardano-db-sync:
    image: inputoutput/cardano-db-sync:${CARDANO_DB_SYNC_VERSION:-13.0.4}
    command:
      [
        "--config",
        "/config/cardano-db-sync/config.json",
        "--socket-path",
        "/node-ipc/node.socket"
      ]
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - RESTORE_SNAPSHOT=${RESTORE_SNAPSHOT:-}
      - RESTORE_RECREATE_DB=N
    depends_on:
      cardano-node-ogmios:
        condition: service_healthy
      postgres:
        condition: service_healthy
      file-server:
        condition: service_healthy
    secrets:
      - postgres_password
      - postgres_user
      - postgres_db
    volumes:
      - ./local-network/config/network:/config
      - ./local-network/scripts:/scripts
      - db-sync-data:/var/lib/cexplorer
      - node-ipc:/node-ipc
    restart: on-failure
    stop_signal: SIGINT
    healthcheck:
      test: ["CMD", "/scripts/is-db-synced.sh"]
      interval: 5s
      timeout: 1s
      retries: 120
      start_period: 100ms
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  cardano-wallet:
    image: inputoutput/cardano-wallet:2022.8.16
    volumes:
      - wallet-db:/wallet-db
      - node-ipc:/ipc
      - ./local-network/config:/config
    ports:
      - 8090:8090
    entrypoint: []
    command: bash -c "sleep 10 && ([[ $$NETWORK == \"mainnet\" ]] && $$CMD --mainnet) || ($$CMD --testnet /config/network/genesis/byron.json)"
    environment:
      CMD: "cardano-wallet serve --node-socket /ipc/node.socket --database /wallet-db --listen-address 0.0.0.0"
      NETWORK:
    depends_on:
      cardano-db-sync:
        condition: service_healthy
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  rabbitmq:
    image: rabbitmq:3.10-management
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 200
    ports:
      # HTTP management UI
      - '15672:15672'
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    depends_on:
      cardano-node-ogmios:
        condition: service_healthy
    volumes:
      - rabbitmq-db:/var/lib/rabbitmq/mnesia
  http-server:
    build:
      args:
        - NETWORK=${NETWORK:-mainnet}
      context: ../../
      target: http-server
    environment:
      - DB_CACHE_TTL=${DB_CACHE_TTL:-120}
      - EPOCH_POLL_INTERVAL=${EPOCH_POLL_INTERVAL:-500}
      - TOKEN_METADATA_SERVER_URL=stub://
      - ENABLE_METRICS=${ENABLE_METRICS:-false}
      - LOGGER_MIN_SEVERITY=${LOGGER_MIN_SEVERITY:-info}
      - OGMIOS_URL=ws://cardano-node-ogmios:1337
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - SERVICE_NAMES=${SERVICE_NAMES:-asset,chain-history,network-info,rewards,stake-pool,tx-submit,utxo}
      - USE_QUEUE=${USE_QUEUE:-false}
    ports:
      - ${API_PORT:-4000}:3000
    restart: on-failure
    depends_on:
      cardano-db-sync:
        condition: service_healthy
    volumes:
      - ./local-network/config/network:/config
    secrets:
      - postgres_db
      - postgres_password
      - postgres_user
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
  worker:
    build:
      context: ../../
      target: worker
    environment:
      - LOGGER_MIN_SEVERITY=${LOGGER_MIN_SEVERITY:-info}
      - OGMIOS_URL=ws://cardano-node-ogmios:1337
      - PARALLEL=${PARALLEL:-false}
      - PARALLEL_TX=${PARALLEL_TX:-3}
      - POLLING_CYCLE=${POLLING_CYCLE:-500}
      - RABBITMQ_URL=amqp://rabbitmq:5672
    restart: on-failure
    depends_on:
      cardano-db-sync:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
secrets:
  postgres_db:
    file: ./local-network/placeholder-secrets/postgres_db
  postgres_password:
    file: ./local-network/placeholder-secrets/postgres_password
  postgres_user:
    file: ./local-network/placeholder-secrets/postgres_user
volumes:
  db-sync-data:
  node-db:
  node-ipc:
  postgres-data:
  wallet-db:
  rabbitmq-db:
