<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Wallet UI</title>
</head>

<body>
  <h1>Wallet</h1>
  <div id="requestAccess" style="display: none;">
    <span id="requestAccessOrigin"></span> requests access
    <button id="requestAccessGrant">Grant</button>
    <button id="requestAccessDeny">Deny</button>
  </div>
  <h2>ADA price</h2>
  <div id="adaPrice">Loading...</div>
  <button id="activateWallet1">Activate Wallet 1</button>
  <button id="activateWallet2">Activate Wallet 2</button>
  <button id="deactivateWallet">Deactivate Wallet</button>
  <button id="destroyWallet">Destroy Active Wallet</button>
  <button id="clearAllowList">Clear allow list</button>
  <div>Name: <span id="observableWalletName">-</span></div>
  <div>Address: <span id="address">-</span></div>
  <div>Stake Address: <span id="stakeAddress">-</span></div>
  <div>Balance: <span id="balance">-</span></div>
  <div>Network-wide staked: <span id="supplyDistribution">-</span></div>
  <div id="remoteApiPortDisconnect">
    <p class="bgPortDisconnect">Waiting for UI api consumer promise to reject</p>
    <p class="uiPortDisconnect">Waiting for BG api consumer promise to reject</p>
  </div>
  <div id="multiDelegation">
    <div class="distribution">
      <h3>Delegation distribution:</h3>
      <ul></ul>
    </div>
    <div class="delegate">
      <p>Available Pools: <span class="pools"></span></p>
      <button>Delegate to multiple pools</button>
      <p class="delegateTxId"></p>
    </div>
  </div>
  <button id="buildAndSignTx">Build & Sign TX</button>
  <div>Signature: <span id="signature">-</span></div>

  <script src="ui.js"></script>
</body>

</html>
