name: Continuous Integration - Unit Tests

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]
    tags: [ "*.*.*" ]

jobs:
  build_and_test:
    strategy:
      matrix:
        os: [ ubuntu-20.04 ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ§° Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.12.0

    - name: ğŸ”¨ Build
      run: |
        yarn install --immutable --inline-builds
        yarn build
        yarn lint

    - name: ğŸ”ƒ Check for circular dependencies
      run: |
        yarn circular-deps:check

    - name: ğŸ”¬ Test
      run: |
        yarn test:build:verify
        yarn test --showConfig
        yarn test --forceExit --expand --detectOpenHandles
