name: Continuous Integration - Unit Tests

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]
    tags: [ "*.*.*" ]

jobs:
  build_and_test:
    strategy:
      matrix:
        os: [ ubuntu-20.04 ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v2.3.3

    - name: ğŸ§° Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.17

    - name: â†ª Set package version
      id: package-version
      uses: martinbeentjes/npm-get-version-action@master
      with:
        path: .

    - name: ğŸ”¨ Build
      run: |
        yarn install --immutable --inline-builds
        yarn build
        yarn lint

    - name: ğŸ”¬ Test
      run: |
        yarn test:build:verify
        yarn test --forceExit
