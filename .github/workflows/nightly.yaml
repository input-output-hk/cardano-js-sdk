name: nightly

on:
  workflow_dispatch:
  schedule:
    # Every day 00:00 UTC
    - cron:  '0 0 * * *'

jobs:
  publish:
    strategy:
      matrix:
        os: [ ubuntu-20.04 ]
        nodejs: [ 14, 16, 18.12.0, latest ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3
      with:
        # Fetch all history for all tags and branches
        fetch-depth: 0
        ref: nightly

    - name: ⏬ Merge in master
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        # checkout yarn-project.nix to avoid merge conflict
        git checkout origin/master -- yarn-project.nix
        git checkout origin/master -- yarn.lock
        git commit -m "chore: checkout yarn-project.nix and yarn.lock from master" || echo "No changes in yarn-project.nix"
        git merge origin/master
        yarn
        git add .
        git commit -m "chore: regenerate yarn-project.nix and yarn.lock" || echo "No changes in yarn-project.nix"
        git push --force

    - name: 🧰 Setup Node.js
      uses: actions/setup-node@v3
      with:
        check-latest: true
        node-version: ${{ matrix.nodejs }}
        registry-url: 'https://registry.npmjs.org'

    - name: 💽 Install dependencies
      run: |
        yarn install --immutable --inline-builds --mode=skip-build
        git checkout yarn-project.nix

    - name: 🔨 Build
      run: |
        yarn install --immutable --inline-builds
        yarn build
        yarn lint

    - name: 🔬 Test
      run: |
        yarn test:build:verify
        yarn test --forceExit    

    - name: 📝 Count changed packages
      if: matrix.node.js == '18.12.0'
      id: precondition
      run: |
        CHANGED=$(yarn run lerna changed --json | jq -ne 'input? // 0 | length')
        echo "$CHANGED packages changed"
        echo "::set-output name=changed::$(($CHANGED))"

    - name: 📤 Publish
      if: matrix.node.js == '18.12.0' && steps.precondition.outputs.changed > 0
      run: |
        yarn build
        yarn publish:nightly --loglevel silly
      env:
        YARN_ENABLE_IMMUTABLE_INSTALLS: false
        NODE_AUTH_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}
