name: nightly

on:
  workflow_dispatch:
  schedule:
    # Every day 00:00 UTC
    - cron:  '0 0 * * *'

jobs:
  publish:
    strategy:
      matrix:
        os: [ ubuntu-20.04 ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v2.3.3
      with:
        # Fetch all history for all tags and branches
        fetch-depth: 0
        ref: nightly

    - name: ⏬ Merge in master
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git merge origin/master
        git push --force

    - name: 🧰 Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.17
        registry-url: 'https://registry.npmjs.org'

    - name: 💽 Install dependencies
      run: |
        yarn install --immutable --inline-builds --mode=skip-build
        git checkout yarn-project.nix

    - name: 📝 Count changed packages
      id: precondition
      run: |
        CHANGED=$(yarn run lerna changed --json | jq -ne 'input? // 0 | length')
        echo "$CHANGED packages changed"
        echo "::set-output name=changed::$(($CHANGED))"

    - name: 📤 Publish
      if: steps.precondition.outputs.changed > 0
      run: |
        yarn build
        yarn publish:nightly --loglevel silly
      env:
        YARN_ENABLE_IMMUTABLE_INSTALLS: false
        NODE_AUTH_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}
