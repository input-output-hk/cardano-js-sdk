name: Deployed Environments - SDK E2E Tests

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        type: choice
        required: true
        options:
          - 'dev'
          - 'staging'
          - 'live'
      network:
        description: 'Target network'
        type: choice
        required: true
        options:
          - 'preview'
          - 'preprod'
      cluster:
        description: 'Target cluster'
        type: choice
        required: true
        options:
          - any
          - eu-central-1
          - us-east-2
      level:
        description: 'Log level'
        type: choice
        required: true
        options:
          - fatal
          - error
          - warn
          - info
          - debug
          - trace

jobs:
  build_and_test:
    strategy:
      matrix:
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: Generate .env file
        working-directory: ./packages/e2e/
        env:
          CLUSTER: ${{ inputs.cluster }}
          ENVIRONMENT: ${{ inputs.environment }}
          MNEMONIC: ${{ secrets.MNEMONIC }}
          BLOCKFROST_BACKEND_PREVIEW: ${{ secrets.BLOCKFROST_BACKEND_PREVIEW }}
          BLOCKFROST_BACKEND_PREPROD: ${{ secrets.BLOCKFROST_BACKEND_PREPROD }}
          NETWORK: ${{ inputs.network }}
        run: |
          ./src/scripts/generate-dotenv.sh

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.0

      - name: ðŸ”¨ Build
        run: |
          yarn install --immutable --inline-builds --mode=skip-build
          yarn build:cjs
          docker build --no-cache .
        env:
          NODE_OPTIONS: '--max_old_space_size=8192'

      - name: ðŸ”¬ Test - e2e - wallet
        env:
          TL_DEPTH: 0
          TL_LEVEL: ${{ inputs.level }}
        run: |
          yarn workspace @cardano-sdk/e2e test:wallet-real-ada
        shell: bash
