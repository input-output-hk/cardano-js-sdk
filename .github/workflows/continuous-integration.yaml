name: Continuous Integration

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]
    tags: [ "*.*.*" ]

jobs:
  reproducible_build:
    strategy:
      matrix:
        os: [ ubuntu-20.04 ]
    runs-on: ${{ matrix.os }}
    steps:

    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v2.3.3
      with:
        submodules: true

    - name: ðŸ§° Setup Build Environment
      uses: cachix/install-nix-action@v17
      with:
        extra_nix_config: |
          system-features = nixos-test benchmark big-parallel kvm recursive-nix
          substituters = https://nix-community.cachix.org https://cache.nixos.org
          trusted-public-keys = nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=

    - name: ðŸ”¨ Reproducible Build
      run: nix flake check --show-trace

  build_and_test:
    strategy:
      matrix:
        os: [ ubuntu-20.04 ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v2.3.3
      with:
        submodules: true

    - name: ðŸ§° Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.17

    - name: â†ª Set package version
      id: package-version
      uses: martinbeentjes/npm-get-version-action@master
      with:
        path: .

    - name: ðŸ”¨ Build
      run: |
        yarn install --frozen-lockfile --non-interactive --logevel=error
        yarn build
        yarn lint

    - name: Docker Build
      run: |
        docker build --target http-server -t cardano-services-http-server:${{ github.sha }} .
        docker build --target worker -t cardano-services-worker:${{ github.sha }} .

    - name: ðŸ”¬ Test
      run: |
        yarn test
        yarn test:build:verify

    - name: ðŸ“¦ Pack
      run: |
        ./scripts/pack.sh

    - name: ðŸ“¤ Upload npm packages
      uses: actions/upload-artifact@v3
      with:
        name: cardano-js-sdk-packages
        path: ./cardano-sdk-*-${{ steps.package-version.outputs.current-version}}.tgz
          
    - name: ðŸ“¦ Package Golden Test Generator
      working-directory: packages/golden-test-generator
      run: yarn pkg

    - name: ðŸ“¤ Upload Golden Test Generator exe - Linux
      uses: actions/upload-artifact@v3
      with:
        name: golden-test-generator-linux
        path: ./packages/golden-test-generator/build/golden-test-generator-linux

    - name: ðŸ“¤ Upload Golden Test Generator exe - macOS
      uses: actions/upload-artifact@v3
      with:
        name: golden-test-generator-macos
        path: ./packages/golden-test-generator/build/golden-test-generator-macos
